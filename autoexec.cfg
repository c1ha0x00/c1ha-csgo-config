//一键大跳
alias +pwajump "+jump; +duck"
alias -pwajump "-jump; -duck"
//直接切刀
alias +pwaswitchknife slot3
alias -pwaswitchknife lastinv
//sensitivity "1" //鼠标速度
fps_max 0    //fps最大值   
net_graph "1"   // 显示网络参数 
net_graphproportionalfont "1"
cl_showhelp "0"
cl_showfps "0"
closeonbuy "0" //购买完后不关闭菜单
m_customaccel "0" //关闭鼠标加速
hud_scaling "0.85" // HUD大小
cl_autowepswitch "0" // 不自动捡起武器
cl_disablehtmlmotd "0" // (set to 0 if you play ESEA and check stats) (玩 5E 或者 B5 设置为 0)
//cl_forcepreload "1" 
fps_max_menu "240" 
mat_queue_mode "2" //(only if your CPU has more than 1 core) (你的 CPU 有 1 个以上的核心时设置为 2 注：千万别有多少核心就设置为几最高为 2）

r_drawtracers_firstperson "0" 
r_dynamic "0" 
r_eyegloss "0" 
r_eyemove "0" 
r_eyeshift_x "0" 
r_eyeshift_y "0" 
r_eyeshift_z "0" 
r_eyesize "0" 

mat_monitorgamma 1.8


// 网络优化
rate "786432"
cl_interp "1"
cl_interp_ratio "1"
cl_interpolate "1"
cl_cmdrate "128"
cl_updaterate "128"
net_client_steamdatagram_enable_override 1

//cl_showpos 1 //显示位置和水平速度
//muzzleflash_light 0 //好像是闪光会不会有过渡特效？

//一键旋转 假装陀螺
alias "+spin" "sm_mirror; m_yaw 0.622; m_pitch 0.00220"
alias "-spin" "sm_mirror; m_yaw 0.022; m_pitch 0.02200"
bind "n" "+spin"


bind "mwheeldown" "+jump " //滚轮向下跳跃
bind "mwheelup" "+jump " //滚轮向上跳跃
bind "space" "+jump"   //空格跳跃

//官匹跳投丢雷
alias "+jumpthrow" "+jump;-attack;-attack2"  
alias "-jumpthrow" "-jump"  
bind "alt" "+jumpthrow"
